<!-- verify.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verify - Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" href="./assets/css/main.css">

	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
</head>

<body>
	<div aria-live="polite" aria-atomic="true" class="position-relative">
		<div class="toast-container top-0 end-0 p-3" id="toastContainer">
		</div>
	</div>
	<div class="position-fixed top-50 start-50 translate-middle" id="login">
		<div class="form-container py-5 px-4">
			<h2 class="heading fs-2 fw-bold text-center mb-3">Verify Account</h2>
			<p class="fw-light text-center my-1 putEmail"></p>
			<div class="form">
				<div class="d-flex align-items-center justify-content-center text-center gap-2">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
					<input
						class="vCode form-control w-100 bg-white border-0 py-2 px-3 mt-3 input fs-4 fw-bold text-center"
						type="number"
						oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
						onKeyDown="if(this.value.length==1 && event.keyCode!=8) return false;">
				</div>
				<p onclick="resetCode()" class="forgot-password d-block text-center user-select-none my-3"
					style="cursor: pointer;">
					Reset Code
				</p>
				<button onclick="confirmCode()"
					class="login-button d-block w-100 fw-bold text-white mt-3 mx-auto rounded-pill border-0 py-3 mb-3">
					Send Code
				</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>

	<script src="./assets/js/auth/verify.js" type="module"></script>
</body>

</html>
