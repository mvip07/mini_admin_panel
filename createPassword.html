<!-- createPassword.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>
    </div>
    <div class="position-fixed top-50 start-50 translate-middle" id="login">
        <div class="form-container py-5 px-4">
            <div class="heading fs-2 fw-bold text-center mb-3">Create Password</div>
            <p class="mb-0 text-center text-muted">Please enter and confirm your new password. You will need to login
                after you reset.</p>
            <div class="form">
                <div class="position-relative">
                    <input id="changeType" class="password form-control w-100 bg-white border-0 py-3 px-4 mt-3 input"
                        type="password" placeholder="Password">
                    <div class="eyes position-absolute end-0 top-50 translate-middle-y me-4 fs-5"
                        data-passwordId="changeType" style="cursor: pointer;">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="position-relative">
                    <input id="changeType2"
                        class="confirmPassword form-control w-100 bg-white border-0 py-3 px-4 mt-3 input"
                        type="password" placeholder="Confirm Password">
                    <div class="eyes position-absolute end-0 top-50 translate-middle-y me-4 fs-5"
                        data-passwordId="changeType2" style="cursor: pointer;">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>

                <button onclick="createPassword()"
                    class="login-button d-block w-100 fw-bold text-white mt-3 mx-auto rounded-pill border-0 py-3 mt-4">
                    Reset Password
                </button>
            </div>

            <span class="agreement d-block text-center mt-3"> Back to
                <a href="./login.html" class="text-decoration-none">Login</a>
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="./assets/js/utils/eyes.js"></script>
    <script type="module" src="./assets/js/auth/newPassword.js"></script>
</body>

</html>
