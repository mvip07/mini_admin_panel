<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail View - Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row w-100 mx-auto py-4 my-4 bg-white rounded">
            <div class="table-responsive">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h1 class="fs-2 fw-light text-dark text-capitalize mb-0">User Detail Page</h1>
                    <a class="btn btn-outline-dark" href="./index.html">Back Dashboard</a>
                </div>
                <table class="table align-middle table-bordered table-hover border-dark mb-0" style="cursor: pointer;">
                    <thead class="table-dark text-nowrap">
                        <tr>
                            <th class="py-3">No</th>
                            <th class="py-3">ID</th>
                            <th class="py-3">First Name</th>
                            <th class="py-3">Last Name</th>
                            <th class="py-3">Email</th>
                            <th class="py-3">Is Staff</th>
                            <th class="py-3">Password</th>
                            <th class="py-3">Created At</th>
                            <th class="py-3">Updated At</th>
                            <th class="py-3">Verification Code</th>
                            <th class="py-3">Verification Expires At</th>
                        </tr>
                    </thead>
                    <tbody class="tbody text-nowrap">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const getUrl = new URLSearchParams(window.location.search)
        const userId = getUrl.get("userId")

        const users = JSON.parse(localStorage.getItem("users")) || []
        const tbody = document.querySelector(".tbody")

        let user = users.find(i => i.id === userId)

        if (user) {
            tbody.innerHTML = `
                <tr>
                    <td class="py-3">1</td>
                    <td class="py-3">${user.id}</td>
                    <td class="py-3">${user.firstname}</td>
                    <td class="py-3">${user.lastname}</td>
                    <td class="py-3">${user.email}</td>
                    <td class="py-3">${user.isVerified ? `<span class="badge bg-success py-2 px-3">Active</span>` : `<span class="badge bg-danger py-2 px-3">Inactive</span>`}</td>
                    <td class="py-3">${user.password}</td>
                    <td class="py-3">${user.createdAt}</td>
                    <td class="py-3">${user.updatedAt}</td>
                    <td class="py-3">${user.verificationCode}</td>
                    <td class="py-3">${user.verificationExpiresAt}</td>
                </tr>
            `
        }

    </script>
</body>

</html>
